<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
        <link rel="stylesheet" hret="./assets/css/burger_style.css" type="text/css">
    

<body>
<div class="text-center">

    <img id="burgerPic" src="https://i.imgur.com/meCuTz1.jpg" style="height:250px; width:250px;">

    

</div>

<div class="container">
    <div class="row">

        <div class="col-xs-12 col-md-4">
            <h2 class="text-center">Burgers on the Menu</h2>
            <ul>
                {{#each burgers}} {{#unless this.devoured}}
                <li>
                    {{this.burger_name}}

                    <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">

                        <button type="SUBMIT">Devour Burger!!</button>
                    </form>
                </li>
                {{/unless}} {{/each}}

            </ul>
        </div>

        <div class="col-xs-12 col-md-4">
            <h2 class="text-center">ADD A BURGER</h2>
            <form class="create-update-form" action="burgers/create" method="POST"></form>

            <div class="form-group">
                <label for="ca">Burger Name: </label>
                <input type="text" id="ca" name="name">
            </div>


            <button type="SUBMIT">ADD BURGER</button>

            </form>

        </div>
        <div class="col-xs-12 col-md-4">

            <h2 class="text-center">Devoured Burgers!!!</h2>

            <ul>

                {{#each burgers}} {{#if this.devoured}}

                <li>
                    {{this.burger_name}}
                </li>
                {{/if}} {{/each}}




            </ul>
        </div>





    </div>




</div>


</body>


</html>
